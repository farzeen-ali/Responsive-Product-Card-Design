<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="main">
        <h2 class="heading">Product Cards</h2>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="images/shoe.png" alt="">
                    <h2>Shoes</h2>
                </div>
                <div class="details">
                    <div class="price">
                        <h3>Price: </h3>
                        <p>$20 -/</p>
                    </div>
                    <div class="brand">
                        <h3>Brand: </h3>
                        <p>Nike</p>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/headphone.png" alt="">
                    <h2>Headphone</h2>
                </div>
                <div class="details">
                    <div class="price">
                        <h3>Price: </h3>
                        <p>$25 -/</p>
                    </div>
                    <div class="brand">
                        <h3>Brand: </h3>
                        <p>iBall</p>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/laptop.png" alt="">
                    <h2>Laptop</h2>
                </div>
                <div class="details">
                    <div class="price">
                        <h3>Price: </h3>
                        <p>$150 -/</p>
                    </div>
                    <div class="brand">
                        <h3>Brand: </h3>
                        <p>Dell</p>
                    </div>
                    <a href="#">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
